
<blockquote >
    <cite >{{quotes.name}}</cite>
  <p>{{quotes.enter}}</p>
  <footer>Author: </footer>
</blockquote>
<h4>Date Posted: {{quotes.time|time}}</h4>

<i class="fa fa-thumbs-o-up"(click)='increaseRating(true)' aria-hidden="true">{{quotes.like}}
    
</i>
  <i class="far fa-thumbs-o-down" (click)="increaseRating(false)">{{quotes.dislike}}</i>

  <br>
  <button class="btn btn-danger" (click)= "deleteQuote(true)">Delete</button>
