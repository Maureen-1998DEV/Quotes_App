<div class="container-fluid">
    <div class="jumbotron">
    <h1 class="text-center">Quotes</h1>
    <div class="row">
      <div class="col-md-6">
          <app-quotes-form (addQuotes)='addnewQuotes($event)'></app-quotes-form>
      </div>  
    </div>
    <div class="col-md-8">
        <div *ngFor="let quote of quotes;let i = index">
          <div class="row">
        
            <div class="panel panel-info" >
              <div class="panel-body">
                <div id="{{i}}">
                  <h1><span applikes>{{quote.title}} on {{quote.datePublished|dateCount}}</span></h1>
                  <app-quote-detail [quote]='quote' (isDelete)='deleteQuote($event,i)'></app-quote-detail>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
  </div>
</div>
