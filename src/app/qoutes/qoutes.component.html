<div class="container-fluid">
    <div class="jumbotron">
    <h1 class="text-center">Quotes</h1>
    <div class="row">
      <div class="col-md-6">
          <app-quotes-form [addQuotes]='addNewQuotes'></app-quotes-form>
      </div>  
    </div>
    <div class="col-md-8">
        <div *ngFor="let quote of quotes;let i = index">
          <div class="row">
            <!-- <div class="col" > -->
            <div class="panel panel-info" >
              <div class="panel-body">
                <div id="{{i}}">
                  <h3><span [appStrikethrough]="quote.highest">{{quotes.title}}</span></h3>
                  <app-quotes-details [quote]='quote' (isRating)='increaseRating($event,i)' (isDelete)='deleteQuote($event,i)'></app-quotes-details>
                </div>
              </div>
            </div>
            <!-- </div> -->
          </div>
        </div>
    </div>
    </div>
</div>
