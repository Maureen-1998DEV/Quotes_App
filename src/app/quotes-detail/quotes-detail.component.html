<blockquote >
    <cite >{{quote.name}}</cite>
  <p>{{quote.enter}}</p>
  <footer>Author: </footer>
</blockquote>
<h4>Date Posted:</h4>

<i class="fa fa-thumbs-o-up"(click)='increaseRating()' aria-hidden="true">
    
</i>
  <i class="far fa-thumbs-o-down" (click)="decreaseRating()"></i>

  <br>
  <button class="btn btn-danger" (click)= "deleteQuote(true)">Delete</button>
